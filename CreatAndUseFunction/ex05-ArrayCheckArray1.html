<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' ,' Regulus']
    var arr1 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa' ,'Leo',]
    var element =prompt('Nhập tên ngôi sao')
    function checkElement(element){
        for (var i = 0; i <= arr1.length; i++) {
            for ( var j = 0 ; j <= arr.length;j++){
                if ( element == arr[j]){
                    var idx = arr.indexOf(element);
                }
            }
            if ( idx == i){
                return arr1[i];
            }
        }
    }
    document.write(checkElement(element));

</script>
</body>
</html>
