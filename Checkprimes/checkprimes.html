<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Primes Number</title>
</head>
<body>
<script>
    var number = +prompt('Enter a Number');
    var count = '';
    if (number <= 1 ){
        alert('Enter a Number > 1')
    }else {
        function checkNumber() {
            for (var i = 1; i <= number; i++) {
                if (number % i == 0) {
                    count++
                }
            }
            if( count > 2){
            alert(number+ " " + " is not a Primes Number");
            }else{
                alert(number + " " + "is a Primes Number")
            }
        }
        checkNumber()
    }
</script>
</body>
</html>
