<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script>
    var arr = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' ,' Regulus']
    var arr1 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra','Deneb', 'Aquila', 'Ursa' ,'Leo','Polaris','Aldebaran']
    var element =prompt('Nhập tên ngôi sao')
    function checkElement(element){
        for (var i = 0; i <= arr.length; i++) {
            if ( element == arr[i]){
                var result1 = arr[i];
            }
        }
        return result1;
    }
    var result = ''
    result = checkElement(element);
    for (var j = 0; j <= arr1.length; j++) {
        if (result == arr1[j]) {
            var star = arr1[j];
            var idx = arr1.indexOf(star);
        }
    }
    if (idx > 0) {
        alert("Tìm thấy tên ngôi sao " + star + " ở vị trí arr1["+idx+"]")
    } else {
        alert('Không sao')
    }

</script>
</body>
</html>
